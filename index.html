<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/59156f5274.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/accueil_desktop.css">
</head>

<body>

    <!-- En-tête -->

    <header>
        <!-- Titre -->
        <div class="title">
            <h1 class="title_h1">ohmyfood</h1>
        </div>

        <!-- Localisation -->
        <div class="location">
            <i class="fas fa-map-marker-alt location_icon"></i>
            <p class="location_p">Paris, Belleville</p>
        </div>

        <!-- Explorez -->
        <div class="explorer">
            <div class="explorer_first">
                <h2 class="explorer_first_title">Réservez le menu qui vous convient</h2>
            </div>
            <div class="explorer_second">
                <p class="explorer_second_p">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
            </div>
            <div class="explorer_third">
                <button class="explorer_third_button">Explorez nos restaurants</button>
            </div>
        </div>
    </header>

    <!-- Corps de page -->

    <main>
        <div class="fonctionnement">

            <div class="fonctionnement_first">
                <h2>Fonctionnement</h2>
            </div>

            <div class="fonctionnement_second">
                <div class="fonctionnement_second_card">
                    <span class="fonctionnement_second_card_span">1</span>
                    <i class="fas fa-mobile-alt fonctionnement_second_card_icon"></i>
                    <p>Choisissez un restaurant</p>
                </div>

                <div class="fonctionnement_second_card">
                    <span class="fonctionnement_second_card_span">1</span>
                    <i class="fas fa-list-ul fonctionnement_second_card_icon"></i>
                    <p>Composez votre menu</p>
                </div>

                <div class="fonctionnement_second_card">
                    <span class="fonctionnement_second_card_span">1</span>
                    <i class="fas fa-store fonctionnement_second_card_icon"></i>
                    <p>Dégustez au restaurant</p>
                </div>
            </div>

        </div>


        <div class="restaurants"></div>
    </main>




    <footer></footer>





</body>    

</html>
