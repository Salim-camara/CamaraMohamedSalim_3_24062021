<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <script src="https://kit.fontawesome.com/59156f5274.js" crossorigin="anonymous"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/menu_desktop.css">
</head>
<body>

    <!-- En-tête -->

    <header>
        <i class="fas fa-arrow-left header--icon"></i>
        <h2 class="header--title">ohmyfood</h2>
    </header>

    <!-- Corps de page -->

    <main>
        <!-- L'image de fond -->
        <div class="bgi"></div>

        <!-- Contenu de la page -->
        <div class="content">
            <div class="content__title"></div>

            <div class="content__cards">
                <div class="entrees">
                    <h4>Entrées</h4>
                    <div class="entrees__cards">

                        <div class="cards">
                            <div class="cards__left">
                                <p>Fricassée d'escargot</p>
                                <p>Au piment d'Espelette</p>
                            </div>
                            <div class="cards__right">
                                <p class="cards__right--p">25€</p>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="plats"></div>
                <div class="desserts"></div>
            </div>
        </div>
    </main>




    <!-- Pied de page -->

    <footer>

    </footer>


</body>
</html>
